<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <hr>
    <br>
    <h1>CodingGita Feedback Form</h1>
    <br>
    <p>We value your feedback. Please fill out this form to help us improve</p>
    <br>
    <form action="#" method="post">
        <label for="First Name">First name:- </label>
    <input type="text" id="First Name">
    <br>
      <label for="Email">Email Address :- </label>
        <input type="email" id="Email">
        <br>
        <p>Which course/workshop are you giving feedback for?</p>
        <label for="course">Course</label>
        <select id="course">
          <option>MERN Stack Course</option>
          <option>DSA Bootcamp</option>
          <option>Web Development Workshop</option>
        </select>
        <br>
                <label for="rating">Provide your Rating :    </label>
        <input type="radio" name="rating" id="1">
        <label for="1">1 Star</label>
        <input type="radio" name="rating" id="2">
        <label for="2">2 Star</label>
        <input type="radio" name="rating" id="3">
        <label for="3">3 Star</label>
        <input type="radio" name="rating" id="4">
        <label for="4">4 Star</label>
        <input type="radio" name="rating" id="5">
        <label for="5">5 Star</label>
        <br>
        <label for="Programming Languages">Programming Languages:- </label>
        <input type="checkbox" name="vehicle" id="car">
        <label for="car">Java</label>
        <input type="checkbox" name="vehicle" id="bike">
        <label for="bike">JavaScript</label>
        <input type="checkbox" name="vehicle" id="bus">
        <label for="bus">Python</label>
    </form>
</body>
</html>
