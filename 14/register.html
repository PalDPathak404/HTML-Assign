<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <hr>
    <br>
    <h1 align="center">CodingGita Registration Form</h1>
    <br>
    <h3>Please fill put the form below to register for the CodingGita MERN Stack Program</h3>
    <br>
    <br>
    <hr>
    <form action="#" method="post">
        
        <fieldset>
            <legend>Name :</legend>
        
        <input type="text" id="name">
        </fieldset>
        <br>
        <fieldset>
            <legend>Email :</legend>
        
        <input type="email" id="email">
        </fieldset>
        <br>
        <fieldset>
            <legend>Password :</legend>
       
        <input type="password" id="pass">
         </fieldset>
        <br>
        <fieldset>
            <legend>Number</legend>
        
        <input type="number" id="number">
        </fieldset>
        <br>
        <fieldset>
            <legend>Gender</legend>
        
         
        <input type="radio" name="gender" id="Male">
        <label for="Male">Male</label>
        <input type="radio" name="gender" id="Female">
        <label for="Female">Female</label>
        <input type="radio" name="gender" id="Other">
        <label for="Other">Other</label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Hobbies</legend>
        
        <input type="checkbox" name="vehicle" id="car">
        <label for="car">Reading  </label>
        <input type="checkbox" name="vehicle" id="bike">
        <label for="bike">Coding  </label>
        <input type="checkbox" name="vehicle" id="bus">
        <label for="bus">Sports  </label>
        <input type="checkbox" name="vehicle" id="man">
        <label for="man">Music  </label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Date of Birth</legend>
       
    <input type="date" id="Date of Birth">
     </fieldset>
        <br>
       <fieldset>
        <legend>Favorite Color </legend>
       
        <input type="color" name="color">
        </fieldset>
        <br>
        <fieldset>
            <legend>Portfolio</legend>
        
        <input type="url" name="website">
        </fieldset>
        <br>
        <fieldset>
            <legend>Search Interests</legend>
        
        <input type="search" name="search">
        </fieldset>
        <br>
        <fieldset>
            <legend>Study Time</legend>
        
        <input type="time" name="Study Time" id="study">
        </fieldset>
        <br>
        <hr>
         <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <hr>
    </form>
</body>
</html>
